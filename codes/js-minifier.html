<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Minifier | SopKit</title>
    <link rel="stylesheet" href="./random.css">
</head>
<body>
    <nav class="navbar">
        <a href="./">SopKit</a>
    </nav>
    <h1>JavaScript Minifier</h1>
    <div class="options">
        <label for="jsCode">Enter your JavaScript code:</label><br>
        <textarea id="jsCode" rows="10" cols="50"></textarea><br>
        <button onclick="minifyJavaScript()">Minify</button>
    </div>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uglify-js/3.14.0/uglify.min.js"></script>
    <script>function minifyJavaScript() {
        var jsCode = document.getElementById('jsCode').value;
    
        try {
            var minifiedCode = UglifyJS.minify(jsCode).code;
            document.getElementById('output').innerText = minifiedCode;
        } catch (error) {
            document.getElementById('output').innerText = "Error: " + error.message;
        }
    }
    /script>
</body>
</html>
